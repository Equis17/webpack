<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--不推荐直接在这里引用任何文件 因为二次请求-->
    <!--在这直接引用main.js会报错 因为浏览器无法解析es6语法 需要打包-->
    <!--全局打包命令更换为 webpack root -o root
        在命令中黄色的警告是因为webpack4以上有开发模式和生产模式
    -->

    <!--webpack打包三种配置
        1.webpack root -o root (手动,需提供路径,修改webpack.config.js可以修改路径直接webpack运行)
        2.在package.json中设置mode 可以打包 将src中的index.js打包到dist中的main.js
        3.cnpm i webpack-dev-server -D安装自动构建工具(webpack.config.js可以修改路径也可以设置端口等属性devServer)
        在服务器中虚拟的生成bundle.js存放在内存当中 与前面两种是平级的 在物理地址中删除bundle.js该虚拟bundle.js还是存在的
    -->
    <script src="../bundle1.js"></script><!--虚拟的bundle.js-->
</head>
<body>
<ul>
<li>这是第1个li</li>
<li>这是第2个li</li>
<li>这是第3个li</li>
<li>这是第4个li</li>
<li>这是第5个li</li>
<li>这是第6个li</li>
<li>这是第7个li</li>
<li>这是第8个li</li>
<li>这是第9个li</li>
<li>这是第10个li</li>
</ul>
</body>
</html>
